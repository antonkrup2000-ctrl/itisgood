<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead Proxy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="p-3 bg-primary text-white text-center">
    <h1>Rammerhead Proxy</h1>
</header>

<div class="container my-4">
    <p class="mt-3 mb-3">Join the <a href="https://discord.gg/VNT4E7gN5Y">Discord server</a> for updates or chat.</p>

    <div class="form-group">
        <label for="session-url">Enter URL</label>
        <input type="text" class="form-control" id="session-url" placeholder="https://www.google.com/">
    </div>

    <div class="form-group">
        <label for="session-id">Session ID</label>
        <input type="text" class="form-control" id="session-id" placeholder="Click 'Create new session ID'">
    </div>

    <button class="btn btn-secondary mb-2" id="session-create-btn">Create new session ID</button>
    <button class="btn btn-success mb-2" id="session-go">Go!</button>

    <div id="error-text" class="text-danger mt-2" style="display: none;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const sessionCreateBtn = document.getElementById('session-create-btn');
    const sessionIdInput = document.getElementById('session-id');
    const sessionGoBtn = document.getElementById('session-go');
    const sessionUrlInput = document.getElementById('session-url');
    const errorText = document.getElementById('error-text');

    // Generate a new session ID
    sessionCreateBtn.addEventListener('click', () => {
        const newSessionId = Math.random().toString(36).substring(2, 10); // 8 chars
        sessionIdInput.value = newSessionId;
        localStorage.setItem('currentSessionId', newSessionId);
        errorText.style.display = 'none';
    });

    // Go button to open Rammerhead proxy
    sessionGoBtn.addEventListener('click', () => {
        const url = sessionUrlInput.value.trim();
        const sessionId = sessionIdInput.value.trim();

        if (!url || !sessionId) {
            errorText.textContent = "Please enter both a URL and a session ID.";
            errorText.style.display = 'block';
            return;
        }

        // Open the proxy page in a new tab/window
        const proxyUrl = `/.netlify/functions/proxy?url=${encodeURIComponent(url)}&sessionId=${encodeURIComponent(sessionId)}`;
        window.open(proxyUrl, '_blank');
    });
});
</script>
</body>
</html>
